<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">

        <div class="card m-5" style="width: 50rem;">
            <div class="card-header text-center">
                <h1 id="title">Favourite Food Survey Form</h1>
                <p id="description">Tell us about your favourite cuisines</p>
              </div>
            <div class="card-body">
            <!-- form -->
                <form id="form">
                    
                            <div class="fname form-group">
                                <label for="fname"> Firstname:</label>
                                <input type="text" id="first-name" placeholder="Enter your Firstname" required/> 
                            </div>
                                
                            
                            <div class="lname form-group">
                                <label for="lname">Lastname:</label>
                                <input type="text" name="lname" id="last-name" placeholder="Lastname" required/>
                            </div>
                        
                    <div class=" address form-group">
                        <label for="address">Address:</label>
                        <textarea rows="2" cols="20" id="address" placeholder="Enter your address"></textarea>
                    </div>
                     
                    <div class="pin form-group">
                        <label for="pin">Pincode:</label>
                        <input type="text" name="pin" id="pincode" placeholder="Enter your pincode" required>
                    </div>
                    
                    <div class="gender form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="gender" value="Male" class="gender">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="gender" value="Female" class="gender">
                        <label for="male">Female</label>
                    </div>
                   
                    <div class="food form-group">
                        <label for="food">Choice of food(choose atleast 2):</label> <br>
                        <input type="checkbox" name="food" id="indian" value="Indian Cuisine">
                        <label for="indian">Indian Cuisine</label>
                        <input type="checkbox" name="food" id="italian" value="Italian Cuisine">
                        <label for="italian">Italian Cuisine</label>
                        <input type="checkbox" name="food" id="chinese" value="Chinese Cuisine">
                        <label for="chinese">Chinese Cuisine</label>
                        <input type="checkbox" name="food" id="thai" value="Thai Cuisine">
                        <label for="thai">Thai Cuisine</label>
                        <input type="checkbox" name="food" id="french" value="French Cuisine">
                        <label for="french">French Cuisine</label>
                    </div>
                   
                    <div class="state form-group">
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state" placeholder="State">
                    </div> 
                     
                    <div class="country form-group">
                        <label for="country">Country:</label>
                        <input type="text" name="country" id="country" placeholder="Country">
                    </div>
                   
                    <br><br>
                    <div class="button1 form-group text-center">
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                    <br><br>

                <!-- Table -->
                    <table id="tbl" class="table" border="1">
                        <thead>
                            <tr>
                                <th>Firstname</th> 
                                <th>Lastname</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Choice of food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        
                         <tbody></tbody>       
                    </table>
            </div>
          </div>
    
        <script src="script.js" type="text/javascript"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
       </div>   
</body>
</html>
